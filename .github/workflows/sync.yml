name: Sync Repository

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  schedule:
    # Run every 6 hours to sync changes
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  sync-changes:
    name: Sync Changes
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Configure Git
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"

      - name: Sync with remote
        run: |
          git fetch origin
          git pull origin main || echo "Pull failed"

      - name: Check for changes
        id: changes
        run: |
          if git diff --quiet; then
            echo "changed=false" >> $GITHUB_OUTPUT
          else
            echo "changed=true" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changes.outputs.changed == 'true'
        run: |
          git add .
          git commit -m "chore: sync repository changes" || echo "No changes to commit"
          git push origin main || echo "Push failed"

  validate-sync:
    name: Validate Sync
    runs-on: ubuntu-latest
    needs: sync-changes
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm ci

      - name: Validate project structure
        run: |
          echo "Validating project structure..."
          
          # Check if essential files exist
          if [ ! -f "package.json" ]; then
            echo "âŒ package.json not found"
            exit 1
          fi
          
          if [ ! -f "app.json" ]; then
            echo "âŒ app.json not found"
            exit 1
          fi
          
          if [ ! -d "app" ]; then
            echo "âŒ app directory not found"
            exit 1
          fi
          
          if [ ! -d "backend" ]; then
            echo "âŒ backend directory not found"
            exit 1
          fi
          
          echo "âœ… Project structure is valid"

      - name: Check dependencies
        run: |
          echo "Checking dependencies..."
          npm ls --depth=0 || echo "Dependency check failed"

      - name: Validate configuration
        run: |
          echo "Validating configuration..."
          
          # Check if required environment variables are documented
          if [ -f ".env.example" ]; then
            echo "âœ… .env.example found"
          else
            echo "âš ï¸ .env.example not found"
          fi
          
          # Check if README exists
          if [ -f "README.md" ]; then
            echo "âœ… README.md found"
          else
            echo "âš ï¸ README.md not found"
          fi

  backup-repository:
    name: Backup Repository
    runs-on: ubuntu-latest
    if: github.event_name == 'schedule'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create backup
        run: |
          echo "Creating repository backup..."
          tar -czf repository-backup-$(date +%Y%m%d-%H%M%S).tar.gz .
          
      - name: Upload backup
        uses: actions/upload-artifact@v3
        with:
          name: repository-backup
          path: repository-backup-*.tar.gz
          retention-days: 30

  update-documentation:
    name: Update Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Update README
        run: |
          echo "Updating README.md..."
          
          # Create or update README with current information
          cat > README.md << 'EOF'
          # Didit360 - Music Streaming Platform
          
          A comprehensive music streaming, podcast, audiobooks and AI DJ platform built with React Native, Expo, and Node.js.
          
          ## ðŸš€ Features
          
          - ðŸŽµ Music Streaming
          - ðŸŽ§ Podcast Support
          - ðŸ“š Audiobooks
          - ðŸ¤– AI DJ with Live Sessions
          - ðŸ” Advanced Search
          - ðŸ“± Cross-platform (iOS, Android, Web)
          
          ## ðŸ› ï¸ Tech Stack
          
